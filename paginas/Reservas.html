    <div id="header">
    </div>
    <!-- MENU-->

      <input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label>
      <ul>
        <li><a href='../index.html'>Inicio</a></li>

          <ul class='sub-menus'>

            <li><a href='Reservas.html'>Reservas</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- Div central -->
    <div id="middle">
      <!--Panel izquierda -->
      <div id="content">
        <form>
          <fieldset>
            <legend>Datos de la reserva</legend>
            <label for="Destino">Destino*</label>
            <select>
              <option value="Formigal">Formigal</option>
              <option value="Panticosa">Panticosa</option>
              <option value="Benasque">Benasque</option>
              <option value="Veldelinares">Veldelinares</option>
            </select><br>
            <label for="salida">Fecha de salida*</label>
            <input id="salida" type="date" name="salida" required="yes"><br>
            <input id="flexible" type="radio" name="flexible">
            <label fot="flexible">Soy flexible con la fecha</label><br>
            <label for="adultos">Numero de adultos*</label>
            <input id="adultos" type="number" name="adultos" min="1" max="15" required="yes">
            <input id="niños" type="radio" name="niños">
            <label for="niños">Van con niños</label><br>
            <label for="edad">Edad Adultos</label><br>
            <input id="edad" type="checkbox" name="edad">10-30
            <input id="edad" type="checkbox" name="edad">31-50<br>
            <input id="edad" type="checkbox" name="edad">51-64
            <input id="edad" type="checkbox" name="edad">+65<br>
          </fieldset>
          <fieldset>
            <legend>Actividades a realizar</legend>
            <label for="esquí">Esquí y Snowboard</label>
            <input id="esquí" type="checkbox" name="esquí"><br>
            <label for="senderismo">Senderismo y Montañismo</label>
            <input id="senderismo" type="checkbox" name="senderismo"><br>
            <label for="aventura">Aventura</label>
            <input id="aventura" type="checkbox" name="aventura">
          </fieldset>
          <fieldset>
            <legend>Datos del cliente</legend>
            <label for="nombre">Nombre*</label>
            <input id="nombre" type="text" name="nombre" required="yes" size="10"><br>
            <label for="apellidos">Apellidos*</label>
            <input id="apellidos" type="text" name="apellidos" required="yes" size="10"><br>
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" required="yes"><br>
            <label for="telefono">Numero de telefono*</label>
            <input id="telefono" type="text" name="telefono" size="7" required="yes"><br>
            <label for="ciudad">Ciudad</label>
            <input id="ciudad" type="text" name="ciudad" size="6"><br>
            <label for="mensaje">Información adicional:</label>
            <textarea name="mensaje" placeholder="Escriba algo"></textarea>
          </fieldset>
          <button type="submit" class="button button1">Enviar</button>
        </form>
      </div>
      <!--Panel de la derecha -->
      <div class="sidebar" id="sideRight">
        <!-- .sidebar#sideRight -->
      </div>
      <!-- #middle-->
    </div>

      <a href="https://www.youtube.com/@aramontelevision" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
    </div>
    <!-- #footer -->

  </div>
